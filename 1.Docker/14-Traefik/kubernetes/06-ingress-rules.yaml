apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: ingress
spec:
  rules:
  - host: v1.peladonerd.local 
    http:
      paths:
      - backend:
          serviceName: hello-v1-svc
          servicePort: 80
  - host: v2.peladonerd.local
    http:
      paths:
      - backend:
          serviceName: hello-v2-svc
          servicePort: 80
