---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simple-fanout
  namespace: staging
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  ingressClassName: external-nginx
  rules:
  - host: api.devopsbyexample.io
    http:
      paths:
      - path: /foo(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: foo
            port:
              number: 5698
      - path: /bar(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: bar
            port:
              number: 8956
